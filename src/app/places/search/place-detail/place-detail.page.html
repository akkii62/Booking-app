<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/search"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{place?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{place?.title}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="place?.imgUrl"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item>
            <ion-label class="ion-text-center">
              <h1 class="ion-text-wrap">{{place?.description}}</h1>
            </ion-label>
          </ion-item>
          <ion-item
            ><ion-label
              class="ion-text-center disounted-price-color"
              *ngIf="!place?.offPercentage"
            >
              {{place?.price | currency:"INR"}}
            </ion-label>

            <ion-label class="ion-text-center" *ngIf="place?.offPercentage"
              ><strong class="price-color"
                ><s>{{place?.price | currency:"INR"}}</s></strong
              >
              &nbsp;
              <strong class="disounted-price-color"
                >{{place?.price - (place?.price*place?.offPercentage)/100 |
                currency:'INR'}}</strong
              >
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-text-center">
    <ion-button class="ion-margin" (click)="onClickBook()">Book</ion-button>
  </div>
</ion-content>
